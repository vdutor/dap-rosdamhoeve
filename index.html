<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Dierenartsenpraktijk Rosdamhoeve</title>
  </head>
  <body>
  
    <!-- hero page -->
    <section id="hero" class="relative w-full h-screen bg-cover bg-center">
        
    <!-- Navbar -->
    <nav class="relative container mx-auto py-6">
        <!-- Flex container -->
        <div class="flex items-center justify-between mx-8">
          <!-- Logo -->
          <div class="text-white">
                DAP Rosdamhoeve
            <!-- <img src="img/logo.svg" alt="" /> -->
          </div>
          <!-- Menu Items -->
          <div class="hidden space-x-6 text-white md:flex">
            <a href="#" class="hover:text-gray-50 hover:underline">Over Ons</a>
            <a href="#" class="hover:text-gray-50 hover:underline">Diensten</a>
            <a href="#" class="hover:text-gray-50 hover:underline">Contact</a>
          </div>
          <!-- Button -->
          <a
            href="#"
            class="hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:text-gray-50 hover:underline md:block"
            >Maak een afspraak</a
          >
  
          <!-- Hamburger Icon -->
          <button
            id="menu-btn"
            class="block hamburger md:hidden focus:outline-none"
          >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>
  
        <!-- Mobile Menu -->
        <div class="md:hidden">
          <div
            id="menu"
            class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
          >
            <a href="#">Over Ons</a>
            <a href="#">Diensten</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </nav>

      <div class="absolute bottom-0 left-0 m-10 mb-24 text-white flex-col md:w-1/2">
          <h2 class="text-3xl font-semibold md:text-4xl">Dierenartsenpraktijk Rosdamhoeve</h2>
          <h3 class="text-xl mt-6">
            Een praktijk met een hart voor dier en mens.
          </h3>
      </div>

    <script src="js/script.js"></script>
